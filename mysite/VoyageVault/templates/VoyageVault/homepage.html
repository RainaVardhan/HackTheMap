<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ user_profile.user.username }}!</h1>

    <h2>User Profile</h2>
    <p>Username: {{ user_profile.user.username }}</p>
    <p>Bio: {{ user_profile.bio }}</p>

    <h2>Visited Places:</h2>
    <ul>
        {% for place in visited_places %}
            <li>{{ place.name }}</li>
        {% endfor %}
    </ul>

    <!-- Other content as needed -->

</body>
</html>
