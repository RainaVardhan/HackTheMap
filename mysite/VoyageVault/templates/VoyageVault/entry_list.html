<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ place.name }} Details</title>
</head>
<body>
    <h1>{{ place.name }} Details</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry_detail' entry.id %}">{{ entry.date }} - {{ entry.description }}</a></li>
        {% endfor %}
    </ul>
    <!-- Add more content as needed -->
</body>
</html>
