<!-- add_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry for {{ place.name }}</title>
</head>
<body>
    <h1>Add an Entry for {{ place.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Entry</button>
    </form>

    <a href="{% url 'place_detail' place_id=place.id %}">Back to Entries</a>

</body>
</html>
