<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry for {{ place.name }}</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'VoyageVault/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            background: url('{% static "VoyageVault/images/login_background.png" %}') no-repeat center fixed;
            font-family: 'Arial', sans-serif;
            margin: 70px;
        }

        form {
            max-width: 600px;
            margin: 20px;
        }
    </style>
</head>
<body id="homepagebody">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Voyage Vault</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'place_detail' place_id=place.id %}">Back to Entries</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Add an Entry for {{ place.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="rounded-button">Add Entry</button>
    </form>

</body>
</html>
