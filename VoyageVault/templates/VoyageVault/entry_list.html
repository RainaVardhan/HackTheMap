<!-- place_details.html -->

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ place.name }} Details</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'VoyageVault/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            background: url('{% static "VoyageVault/images/login_background.png" %}') no-repeat center fixed;
            font-family: 'Arial', sans-serif;
            margin: 0; /* Remove the top margin */
        }


        ul {
            list-style: none;
            padding: 0;
        }

        container center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>
</head>
<div class = "container text-center">
<body id="homepagebody">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Voyage Vault</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_entry' place_id=place.id %}">Add Entry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' user_profile_id=place.user_profile.id %}">Back to Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_page' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Centered container -->
    <div class="container center-container">
        <h1>{{ place.name }} Details</h1>
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entry_detail' entry.id %}" class="rounded-button">{{ entry.date }}: {{ entry.description }}  <a href="{% url 'delete_entry' entry_id=entry.id %}"class="rounded-button">Delete</a></a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
    </div>
</html>
